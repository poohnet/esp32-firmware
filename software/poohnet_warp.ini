[env:poohnet_warp]
board = esp32_brick

platform_packages = platformio/framework-arduinoespressif32 @ file://packages/arduino-esp32-warp-2.0.2

lib_deps = https://github.com/Tinkerforge/ArduinoJson#warp-2.0.3
           https://github.com/Tinkerforge/strict_variant#warp-2.0.3

build_flags = -Os
              -DTF_NET_ENABLE=1
              -DSNTP_GET_SERVERS_FROM_DHCP=1

name = warp
host_prefix = warp
display_name = WARP Charger
manual_url = https://www.warp-charger.com/index_warp1.html#documents
apidoc_url = https://www.warp-charger.com/api.html
firmware_url = https://www.warp-charger.com/index_warp1.html#firmware
require_firmware_info = 0

backend_modules = ESP32 Brick
                  Network
                  NTP
                  Wifi
                  Mqtt
                  Http
                  WS
                  Firmware Update
                  EVSE
                  API Meter
                  Energy Meter
                  Proxy
                  Debug
                  Charge Manager
                  CM Networking
                  NFC
                  Charge Tracker
                  Users
                  Device Name

frontend_modules = Device Name
                   EVSE Common
                   EVSE
                   Charge Manager
                   Meter
                   Charge Tracker
                   Network Start
                   Wifi
                   NTP
                   Mqtt
                   Network End
                   NFC
                   Proxy
                   System Start
                   Event Log
                   Firmware Update
                   Users
                   Debug
                   System End
                   WARP Branding

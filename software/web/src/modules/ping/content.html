<div class="tab-pane fade" role="tabpanel" aria-labelledby="sidebar-ping" id="ping">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" data-i18n="ping.content.ping"></h1>
    </div>
    <form id="ping_form" class="needs-validation" novalidate>
        <!--
            Use custom validation instead of the browser default, that is broken on Chrome
            See: https://getbootstrap.com/docs/4.5/components/forms/#validation
        -->

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ping_enabled" class="col-form-label form-label" data-i18n="ping.content.enable"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <div class="borderless-form-control custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="ping_enabled">
                    <label class="custom-control-label" for="ping_enabled" data-i18n="ping.content.enable_desc"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ping_host" class="col-form-label form-label" data-i18n="ping.content.host"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <input id="ping_host" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3 col-xl-2">
                <label for="ping_interval" class="col-form-label form-label" data-i18n="ping.content.interval"></label>
            </div>
            <div class="col-lg-9 col-xl-6">
                <input id="ping_interval" class="form-control" type="number" min="10" max="86400">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-12 col-xl-8 text-right">
                <button id="ping_save_button" type="submit" form="ping_form" class="btn btn-primary" data-i18n="ping.content.save" disabled></button>
            </div>
        </div>
    </form>
</div>

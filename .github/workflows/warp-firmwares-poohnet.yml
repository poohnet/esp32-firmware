name: WARP Firmwares poohnet
on:
  push
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        environment: [warp_poohnet, warp2_poohnet]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
            ./software/.pio
          key: ${{ matrix.environment }}-${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: 'Build Firmware: ${{ matrix.environment }}'
        working-directory: ./software
        run: pio run -e ${{ matrix.environment }}

  cleanup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [warp-firmwares, warp-firmwares-poohnet]
    steps:
      - name: Delete workflow runs for "${{ matrix.environment }}"
        uses: poohnet/delete-old-workflow-runs@v0.3.1
        with:
          repository: ${{ github.repository }}
          workflow: ".github/workflows/${{ matrix.environment }}.yml"
          older-than-seconds: 2592000 # 30*24*60*60
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
